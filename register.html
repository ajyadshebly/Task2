<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register</title>
</head>
<body>
    <form>
        <br>
        <h1>Register</h1>
        <br>
        <label>Username</label>
        <input type="text" id="username" name="name" required placeholder="username" >
        <br>
        <br>
        <label>Email</label>
        <input type="email" id="email" name="email" required placeholder="email@">
        <br>
        <br>
        <label>Password</label>
        <input type="password" required id="pass" name="password" required placeholder="password">
        <br>
        <br>
        <label>Date of birth</label>
        <input type="date" id="date" name="date" required placeholder="date">
        <br>
        <br>
        <label>Gender</label>
        <br>
        <input type="radio" name="gender" value="female" >
        <label>Female</label>
        <br>
        <input type="radio" name="gender" value="male">
        <label>Male</label>
        <br>
        <br>
        <input type="submit">
        <br>
        <br>
        <a href="index.html">Back to the home page</a>
    </form>
</body>
</html>
